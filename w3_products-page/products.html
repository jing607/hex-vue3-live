<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3-products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="text-end mt-4">
        <button 
          @click="openModal('new')" 
          class="btn btn-primary">
          建立新的產品
        </button>
      </div>
      <table class="table mt-4">
        <thead>
          <tr>
            <th width="120">
              分類
            </th>
            <th>
              產品名稱
            </th>
            <th width="120">
              原價
            </th>
            <th width="120">
              售價
            </th>
            <th width="100">
              是否啟用
            </th>
            <th width="120">
              編輯
            </th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="product in products" :key="product.id">
            <td>
              {{ product.category }}
            </td>
            <td>
              {{ product.title }}
            </td>
            <td class="text-end">
              {{ product.origin_price }}
            </td>
            <td class="text-end">
              {{ product.price }}
            </td>
            <td>
              <span v-if="product.is_enabled === 1" class="text-success">啟用</span>
              <span v-else>未啟用</span>
            </td>
            <td>
              <div class="btn-group">
                <button 
                  @click="openModal('edit', product)"
                  type="button" 
                  class="btn btn-outline-primary btn-sm">
                  編輯
                </button>
                <button 
                  @click="openModal('delete', product)"
                  type="button" 
                  class="btn btn-outline-danger btn-sm">
                  刪除
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <!-- Modal -->
    <div id="productModal" ref="productModal" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content border-0">
        <div class="modal-header bg-dark text-white">
          <h5 id="productModalLabel" class="modal-title">
            <span>新增產品</span>
            <span>編輯產品</span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-4">
              <div class="mb-2">
                <div class="mb-3">
                  <label for="imageUrl" class="form-label">主要圖片</label>
                  <input 
                    v-model="showProduct.imageUrl" 
                    id="imageUrl"
                    type="text" 
                    class="form-control" 
                    placeholder="請輸入圖片連結"
                  >
                </div>
                <img class="img-fluid" :src="showProduct.imageUrl">
              </div>
              <h4 class="mb-3">多圖新增</h4>

              <!-- 判斷 showProduct.imagesUrl 是一個陣列，如果是陣列，才會被顯示 能夠被新增 -->
              <div v-if="Array.isArray(showProduct.imagesUrl)">
                <div v-for="(img, key) in showProduct.imagesUrl" :key="key + 123">
                  <img :src="img" class="img-fluid">
                  <input 
                    v-model="showProduct.imagesUrl[key]"
                    type="text" 
                    class="form-control"
                  >
                </div>
                
                <div v-if="showProduct.imagesUrl.length === 0 || showProduct.imagesUrl[showProduct.imagesUrl.length - 1]">
                  <button 
                    @click="showProduct.imagesUrl.push('')" 
                    class="btn btn-outline-primary btn-sm d-block w-100">
                    <!-- vif意思是，沒有圖片 或 最後一個有值的情況下（或者說沒有空的input時） -->
                    新增圖片
                  </button>
                </div>
                <div v-else>
                  <button 
                    @click="showProduct.imagesUrl.pop('')" 
                    class="btn btn-outline-danger btn-sm d-block w-100">
                    刪除圖片
                  </button>
                </div>
              </div>
              <div v-else>
                <button @click="createImages" class="btn btn-outline-primary btn-sm d-block w-100">
                  新增圖片
                </button>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="mb-3">
                <label for="title" class="form-label">標題</label>
                <input 
                  id="title" 
                  v-model="showProduct.title"
                  type="text" 
                  class="form-control" 
                  placeholder="請輸入標題"
                >
              </div>

              <div class="row">
                <div class="mb-3 col-md-6">
                  <label for="category" class="form-label">分類</label>
                  <input 
                    id="category" 
                    v-model="showProduct.category"
                    type="text" 
                    class="form-control" 
                    placeholder="請輸入分類"
                  >
                </div>
                <div class="mb-3 col-md-6">
                  <label for="price" class="form-label">單位</label>
                  <input 
                    id="unit" 
                    v-model="showProduct.unit"
                    type="text" 
                    class="form-control" 
                    placeholder="請輸入單位"
                  >
                </div>
              </div>

              <div class="row">
                <div class="mb-3 col-md-6">
                  <label for="origin_price" class="form-label">原價</label>
                  <input 
                    id="origin_price" 
                    v-model="showProduct.origin_price"
                    type="number" 
                    min="0" 
                    class="form-control" 
                    placeholder="請輸入原價"
                  >
                </div>
                <div class="mb-3 col-md-6">
                  <label for="price" class="form-label">售價</label>
                  <input 
                    id="price" 
                    v-model="showProduct.price"
                    type="number" 
                    min="0" 
                    class="form-control" 
                    placeholder="請輸入售價"
                  >
                </div>
              </div>
              <hr>

              <div class="mb-3">
                <label for="description" class="form-label">產品描述</label>
                <textarea 
                  id="description" 
                  v-model="showProduct.description"
                  type="text" 
                  class="form-control" 
                  placeholder="請輸入產品描述">
                </textarea>
              </div>
              <div class="mb-3">
                <label for="content" class="form-label">說明內容</label>
                <textarea 
                  id="content" 
                  v-model="showProduct.content"
                  type="text" 
                  class="form-control" 
                  placeholder="請輸入說明內容">
                </textarea>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input 
                    id="is_enabled" 
                    v-model="showProduct.is_enabled"
                    class="form-check-input" 
                    type="checkbox" 
                    :true-value="1" 
                    :false-value="0"
                  >
                  <label class="form-check-label" for="is_enabled">是否啟用</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
            取消
          </button>
          <button 
            @click="updateProduct"
            type="button" 
            class="btn btn-primary">
            確認
          </button>
        </div>
      </div>
    </div>
    </div>

    <!-- 這個是點擊刪除後彈出的警告視窗 -->
    <div id="delProductModal" ref="delProductModal" class="modal fade" tabindex="-1" aria-labelledby="delProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content border-0">
        <div class="modal-header bg-danger text-white">
          <h5 id="delProductModalLabel" class="modal-title">
            <span>刪除產品</span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          是否刪除 
          <strong class="text-danger">{{ showProduct.title }}</strong> 商品(刪除後將無法恢復)。
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
            取消
          </button>
          <button 
            @click="deleteProduct"
            type="button" 
            class="btn btn-danger">
            確認刪除
          </button>
        </div>
      </div>
    </div>
    </div>
    <!-- Modal -->


  </div>


  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./products.js" type="module"></script>
</body>
</html>
